<div>
    <esri-map #mapView (viewCreated)="onViewCreated()">
    </esri-map>
    <div class="row">
        <div class="col-lg-6">
            <controlling-display></controlling-display>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <input type="text" placeholder="Latitude" class="form-control" id="Latitude">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Longitude" class="form-control" id="Longitude">
            </div>
            <div>
                <button (click)="onAddClicked()" type="button" class="btn btn-primary">Add</button>
                <button (click)="onClearClicked()" type="button" class="btn btn-primary">Clear</button>
            </div>
        </div>

    </div>
